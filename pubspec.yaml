name: vedem
description: "O aplicatie simpla, complet locala, in flutter folosind clean architecture cu bloc, in care poti adauga taskuri cu diamante in fiecare zi si poti pune o poza drept daily highlight."
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  get_it: ^8.1.0
  http: ^1.4.0
  shared_preferences: ^2.5.3
  fpdart: ^1.1.1
  internet_connection_checker_plus: ^2.7.2
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  uuid: ^4.5.1
  intl: ^0.20.2
  sqflite: ^2.3.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.5.0

flutter:
  uses-material-design: true
